<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p>Press the buttons to change the boxes!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>
    <div id="circle" style="height:150px; width:150px; background-color:orange; margin:25px; border-radius: 100%"></div>

    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade On/Off</button>
    <br>
    <button id="button4">Shadow</button>
    <button id="button6">Outline</button>
    <button id="button5">Reset</button>
    

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
